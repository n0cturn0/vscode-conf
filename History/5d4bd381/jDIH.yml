version: '3.5'
services:
    backend:
        image: backoffice-backend
        ports:
            - "80:80"
    database:
        image: backoffice-db
        ports:
            - "3036:3306"  # Corrigi a ordem da porta no contÃªiner e no host
        environment:
            MYSQL_ROOT_PASSWORD: RootPassword
            MYSQL_DATABASE: Backoffice
            MYSQL_USER: MainUser
            MYSQL_PASSWORD: MainPassword
        volumes:
            - db-volume:/var/lib/mysql
volumes:
    db-volume:
